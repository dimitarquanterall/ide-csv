<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>DSV editor</title>

	<!-- AngularJS -->
	<script src="../../../../services/v4/web/resources/angular/1.4.7/angular.min.js"></script>
	<script src="../../../../services/v4/web/resources/angular/1.4.7/angular-resource.min.js"></script>

	<!-- Font Awesome -->
	<link href="../../../../services/v4/web/resources/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- jQuery -->
	<script src="../../../../services/v4/web/resources/jquery/3.4.1/jquery.min.js"></script>

	<!-- Twitter Bootstrap with Theme Support -->
	<link rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/bootstrap.min.css">
	<script src="../../../../services/v4/web/resources/bootstrap/3.3.7/bootstrap.min.js"></script>

	<!-- MessageHub -->
	<script src="../../../../services/v4/web/ide-core/ui/message-hub.js"></script>

	<!-- Custom IDE Styles -->
	<link type="text/css" rel="stylesheet" href="../../../../services/v4/js/theme/resources.js/ide.css" />

	<!-- Project-specific stuff -->
	<script src="js/papaparse.min.js"></script>
	<script src="js/ag-grid-community.min.js"></script>
	<script src="js/context.js"></script>
	<script src="js/dsv-editor.js"></script>
	<link type="text/css" rel="stylesheet" href="css/dsv.css" />

</head>

<body ng-app="dsv-editor" ng-controller="DsvViewController as dvc" class="view dsv-editor-body">

	<div class="load-screen" ng-hide="dataLoaded">
		<p class="text-center">Loading data...</p>
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0"
			aria-valuemax="100">
		</div>
	</div>

	<div class="quick-actions-bar" ng-show="dataLoaded">
		<input class="form-control" type="text" placeholder="Quick filter" ng-keyup="filterCsv()" ng-model="filterInput">
		<div class="btn-group pull-right" role="group" aria-label="toolbar">
			<button type="button" class="btn btn-default btn-top" title="Save" ng-click="save()"><i class="fa fa-floppy-o"></i> Save</button>
			<button type="button" class="btn btn-default btn-top" title="Export" ng-click="downloadCsv()"><i class="fa fa-download"></i> Export</button>
		</div>
	</div>

	<div ag-grid="gridOptions" class="dsv-editor ag-theme-alpine" ng-show="dataLoaded" ng-keydown="keyDownFunc($event)">
	</div>

</body>

</html>
